    /* Animasi yang membuat elemen .contain muncul dan hilang */
    .contain {
        height: 100vh;
        width: 100vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: white;
      padding: 30px;
      font-size: 2em;
      border-radius: 10px;
      opacity: 0;
      animation: fadeInOut 5s forwards;
      align-items: center;
      justify-content: center;
      display: flex;
      text-align: center;
      z-index: 999;
    }

    /* Keyframes untuk animasi fadeInOut */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
